<ion-header no-border>
  <ion-navbar class="navBar">
    <h2>Perfil</h2>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm">
    <div class="usercube">
      <div class="form-username">
        <ion-item no-lines (tap)="openEditAttribForm('nome')">
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
      </div>

      <div class="form-access">
        <ion-item no-lines (tap)="openEditAttribForm('email')">
          <!-- <ion-label>E-mail</ion-label> -->
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <!-- <ion-item no-lines (tap)="openChangePasswordPage()">
          <ion-label>Senha</ion-label>
          <ion-input type="password" value="somepassword"></ion-input>
        </ion-item> -->
      </div>
    </div>

    <!-- <ion-item text-wrap no-lines (tap)="openAddressForm()">
      <ion-label stacked><ion-icon name="pin"></ion-icon> Endereço</ion-label>
      <ion-textarea type="text" formControlName="endereco"></ion-textarea>
    </ion-item>
    <ion-item no-lines (tap)="openEditAttribForm('cpfCnpj')">
      <ion-label stacked><ion-icon name="card"></ion-icon> CPF/CNPJ</ion-label>
      <ion-input type="password" formControlName="cpfCnpj"></ion-input>
    </ion-item>
    <ion-item no-lines (tap)="openEditAttribForm('telefone')">
      <ion-label stacked><ion-icon name="call"></ion-icon> Telefone</ion-label>
      <ion-input type="tel" formControlName="telefone"></ion-input>
    </ion-item> -->

    <div style="padding: 15px">

      <ion-item class="item-camp" (tap)="openAddressForm()">
        <ion-label><ion-icon name="pin"></ion-icon> Endereço</ion-label>
      </ion-item>

      <ion-item class="item-camp" (tap)="openEditAttribForm('cpfCnpj')">
        <ion-label><ion-icon name="people"></ion-icon> CPF/CNPJ</ion-label>
      </ion-item>

      <ion-item class="item-camp" (tap)="openEditAttribForm('telefone')">
        <ion-label><ion-icon name="call"></ion-icon> Telefone</ion-label>
      </ion-item>

    </div>

    <div style="margin-left: 15px">

    <button ion-button clear icon-start (tap)="openCrediCardListPage()" *ngIf="userProvider.user.profile == 1">
      <ion-icon name="card"></ion-icon>
      <p>Meus cartões</p>
    </button>
    <button ion-button clear icon-start (tap)="openDiscountPage()" *ngIf="userProvider.user.profile == 1"> 
      <ion-icon name="basket"></ion-icon>
      <p>Desconto</p>
    </button>

    </div>
    
    <!-- <button ion-button clear (tap)="logout()">
      <p><ion-icon name="log-out"></ion-icon> Sair</p>
    </button> -->
  </form>
</ion-content>
