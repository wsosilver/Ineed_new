<ion-header>
  <ion-navbar>
    <ion-title>Alterar senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="changePasswordForm">
    <ion-item>
      <ion-label>Senha atual</ion-label>
      <ion-input type="password" formControlName="actualPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirmar senha</ion-label>
      <ion-input type="password" formControlName="passwordConfirmation"></ion-input>
    </ion-item>
    <button class="submit-btn" ion-button block (tap)="update()">
      Alterar senha
    </button>
  </form>
</ion-content>
