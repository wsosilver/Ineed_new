<ion-header>
  <ion-navbar>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="login-form" [formGroup]="emailForm">
  
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    
    <button class="login-btn" ion-button block (tap)="resetPassword()">Entrar</button>

  </form>

</ion-content>
